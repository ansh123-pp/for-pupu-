<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday for Pupu ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #ffeef2;
            font-family: 'Quicksand', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Envelope - Isko tap karte hi ye fade ho jayega */
        #envelope {
            position: absolute;
            width: 300px; height: 200px;
            background: #ff4d6d;
            border-radius: 0 0 15px 15px;
            cursor: pointer;
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #envelope::before {
            content: ""; position: absolute; top: -100px;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ff4d6d;
        }

        /* Card - Yeh center me hi rahega */
        #card {
            width: 330px;
            background: white;
            border-radius: 25px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.2s ease 0.5s;
            z-index: 5;
            box-sizing: border-box;
        }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 4px solid #ffdeeb;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; margin: 0 0 5px 0; font-size: 1.8rem; }
        .sub-text { color: #ff85a2; font-weight: 600; margin-bottom: 20px; font-size: 0.9rem; }
        
        .poem-text { 
            color: #555; 
            line-height: 1.6; 
            font-size: 1rem; 
            font-style: italic;
        }

        /* Small Side Cat - No Blur */
        #cat {
            position: fixed;
            bottom: 30px; right: 20px;
            width: 90px;
            transform: scale(0);
            opacity: 0;
            z-index: 20;
        }

        .cat-animate {
            animation: catAppear 8s forwards ease-in-out;
            animation-delay: 2s; /* Text padhne ke baad aayegi */
        }

        @keyframes catAppear {
            0% { transform: scale(0); opacity: 0; }
            15% { transform: scale(1); opacity: 1; }
            85% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Floating Hearts */
        .heart {
            position: fixed; bottom: -20px;
            animation: float 6s linear infinite;
            color: #ff4d6d;
            pointer-events: none;
        }
        @keyframes float {
            to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="openSurprise()">

    <div id="envelope">
        <div style="text-align: center;">
            <div style="font-size: 40px;">ðŸ’Œ</div>
            <div style="color:white; font-weight:bold; margin-top:10px;">For Pupu ðŸ’–</div>
        </div>
    </div>

    <div id="card">
        <img src="her-photo.jpg" alt="Pupu" class="profile-img">
        <h1>Happy Birthday, Pupu ðŸ’–</h1>
        <div class="sub-text">â€” your Little Orchid ðŸŒ¸</div>
        
        <div class="poem-text">
            Some people come into our lives<br>
            not to stay,<br>
            but to be felt.<br><br>
            I hope your birthday<br>
            feels warm and quietâ€”<br>
            like something that still cares. ðŸ’«
        </div>
    </div>

    <img src="cat.png" id="cat" alt="Cat">

    <audio id="song" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openSurprise() {
            const envelope = document.getElementById('envelope');
            const card = document.getElementById('card');
            const cat = document.getElementById('cat');
            const song = document.getElementById('song');

            // 1. Envelope gayab
            envelope.style.opacity = '0';
            setTimeout(() => { envelope.style.display = 'none'; }, 1000);

            // 2. Card Show (Center)
            card.style.opacity = '1';
            card.style.transform = 'scale(1)';

            // 3. Music start
            song.play().catch(err => console.log("Click to play"));

            // 4. Cat delay ke baad
            cat.classList.add('cat-animate');

            // 5. Floating Hearts
            setInterval(createHeart, 400);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
    </script>
</body>
</html>
