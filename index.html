*{box-sizing:border-box; margin:0; padding:0;}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;

  background: linear-gradient(180deg,#ffd6e8,#fff);

.hearts span{
  position:absolute;
  color:#ff7eb9;

}

@keyframes float{

.card{
  width:360px;
  height:520px;
  background:#fff;

  animation: open 1.2s cubic-bezier(.2,.8,.2,1) forwards;
  opacity:0;
  transform:scale(.85);
  text-align:center;
  padding:28px;
  position:relative;
}

@keyframes open{
  to{opacity:1; transform:scale(1);}
}

.title{

.msg{

.photo{

  opacity:0;
  animation: fade 1s ease forwards;
  animation-delay:2.2s;
}

@keyframes fade{
  to{opacity:1;}
}

.cat{
  position:absolute;
  top:-150px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  animation: catSlide 1.5s ease forwards;
  animation-delay:2s;
}

@keyframes catSlide{
  0%{top:-150px;}
  50%{top:50px;}
  100%{top:20px;}
}

.pulse-heart{
  font-size:24px;
  animation:pulse 1.5s infinite;
  margin-top:10px;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

audio{display:none;}
</style>
