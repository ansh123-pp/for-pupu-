<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise for Pupu ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff758c;
            --pink-dark: #ff4d6d;
            --pink-light: #ffdeeb;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #fff0f3 0%, #ffdeeb 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px; overflow: hidden;
        }

        /* Envelope Container - SLOW TRANSITION */
        .envelope-wrapper {
            position: relative;
            width: 320px; height: 220px;
            background-color: var(--pink-primary);
            border-radius: 0 0 15px 15px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            z-index: 10;
            transition: transform 1s ease;
        }

        /* Flap of the envelope */
        .envelope-wrapper::before {
            content: ""; position: absolute; top: 0; z-index: 4;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid #ff4d6d;
            transform-origin: top;
            transition: transform 1.2s ease; /* Slower flap */
        }

        .envelope-wrapper.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* The Surprise Card - SLOWER POP UP */
        .card {
            position: absolute;
            bottom: 5px; left: 10px;
            width: 300px; height: 420px;
            background: white;
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 1.8s 0.8s ease-out; /* Slow pop up */
            z-index: 2;
            box-sizing: border-box;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-320px);
        }

        .profile-img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 5px solid var(--pink-light);
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--pink-dark);
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        .letter-text {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        /* Cat Animation: Medium, Side Position, Zoom Out */
        .cat-box {
            position: fixed;
            bottom: 10%; right: 5%; /* Side position to keep text clear */
            transform: scale(0);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }

        .cat-img { width: 140px; } /* Medium Size */

        .cat-active {
            animation: catLifecycle 7s forwards ease-in-out;
            animation-delay: 2.5s; /* Comes after card is fully open */
        }

        @keyframes catLifecycle {
            0% { transform: scale(0); opacity: 0; }
            15% { transform: scale(1); opacity: 1; } /* Zoom In */
            85% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; filter: blur(20px); } /* Big Zoom Out disappearance */
        }

        .heart {
            position: fixed; bottom: -20px;
            animation: float 6s linear infinite;
            color: var(--pink-primary);
        }

        @keyframes float {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .hint-text {
            position: absolute; bottom: -40px; left: 50%;
            transform: translateX(-50%);
            width: 100%; color: var(--pink-dark); font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelope" onclick="openCard()">
        <div style="position:absolute; top:40%; left:30%; color:white; font-weight:bold; z-index:5;">Open for Pupu ðŸ’Œ</div>
        
        <div class="card">
            <img src="her-photo.jpg" alt="Pupu" class="profile-img">
            <h1>For You, Pupu!</h1>
            <p class="letter-text">From your <b>Little Orchid ðŸŒ¸</b></p>
            <p class="letter-text">"Some people don't leave the heart when they leave the conversation."</p>
            <p class="letter-text">I'll always be grateful that once... you were mine to care for. ðŸ’–</p>
            <div style="font-size: 25px;">ðŸŽ‚âœ¨</div>
        </div>

        <div class="hint-text">Click to Open</div>
    </div>

    <div class="cat-box" id="catBox">
        <img src="cat.png" class="cat-img" alt="Cat">
    </div>

    <audio id="bgSong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openCard() {
            const envelope = document.getElementById('envelope');
            const song = document.getElementById('bgSong');
            const catBox = document.getElementById('catBox');

            // 1. Slow Open
            envelope.classList.add('open');

            // 2. Play Music
            song.play().catch(e => console.log("Tap to play"));

            // 3. Trigger Cat Animation (Slower Delay)
            catBox.classList.add('cat-active');

            // 4. Background Hearts
            setInterval(createHeart, 500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
    </script>
</body>
</html>
