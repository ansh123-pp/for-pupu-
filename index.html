<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Pupu ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-main: #ff758c;
            --pink-dark: #ff4d6d;
            --pink-light: #ffdeeb;
            --text-gray: #444;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #fff0f3 0%, #ffdeeb 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex; justify-content: center; align-items: center;
            perspective: 2000px; overflow: hidden;
        }

        /* The Envelope - Slower Transitions */
        .envelope-wrapper {
            position: relative;
            width: 320px; height: 220px;
            background-color: var(--pink-main);
            border-radius: 0 0 15px 15px;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            z-index: 10;
            transition: transform 1.2s ease;
        }

        /* Top Flap */
        .envelope-wrapper::before {
            content: ""; position: absolute; top: 0; z-index: 4;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 115px solid #ff4d6d;
            transform-origin: top;
            transition: transform 1.5s ease-in-out; /* Slow Flap */
        }

        .envelope-wrapper.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* The Card - Very Slow Pop-Up for Premium Feel */
        .card {
            position: absolute;
            bottom: 10px; left: 10px;
            width: 300px; height: 430px;
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 2.2s 1s ease-out; /* Pop-up starts after flap opens */
            z-index: 2;
            box-sizing: border-box;
            border: 1px solid rgba(255, 117, 140, 0.2);
        }

        .envelope-wrapper.open .card {
            transform: translateY(-340px);
        }

        .profile-img {
            width: 130px; height: 130px;
            border-radius: 50%;
            border: 6px solid var(--pink-light);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.3);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--pink-dark);
            font-size: 2.2rem;
            margin: 0 0 15px 0;
        }

        .message {
            font-size: 0.95rem;
            color: var(--text-gray);
            line-height: 1.6;
            padding: 0 10px;
        }

        /* Cat Animation: Medium, Positioned at Bottom-Right */
        .cat-box {
            position: fixed;
            bottom: 50px; right: 20px;
            transform: scale(0);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }

        .cat-img { width: 150px; } /* Medium Size */

        .cat-active {
            animation: catMagic 8s forwards ease-in-out;
            animation-delay: 3.5s; /* Comes after Pupu has read the card */
        }

        @keyframes catMagic {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            15% { transform: scale(1) rotate(0deg); opacity: 1; } /* Zoom In */
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; filter: blur(30px); } /* Huge Zoom Out Exit */
        }

        /* Hearts */
        .heart {
            position: fixed; bottom: -20px;
            animation: floatUp 6s linear infinite;
            color: var(--pink-main);
            z-index: 1;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
        }

        .instruction {
            position: absolute; top: 45%; width: 100%;
            text-align: center; color: white;
            font-weight: 600; letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelope" onclick="startSurprise()">
        <div class="instruction" id="tapText">TAP TO OPEN ðŸ’Œ</div>
        
        <div class="card">
            <img src="her-photo.jpg" alt="Pupu" class="profile-img">
            <h1>For Pupu! âœ¨</h1>
            <p class="message">From your <b>Little Orchid ðŸŒ¸</b></p>
            <p class="message">"Some people don't leave the heart when they leave the conversation."</p>
            <p class="message">I'm so grateful for every moment. You are special. ðŸ’–</p>
            <div style="font-size: 30px; margin-top: 10px;">ðŸŽ‚</div>
        </div>
    </div>

    <div class="cat-box" id="catBox">
        <img src="cat.png" class="cat-img" alt="Cute Cat">
    </div>

    <audio id="birthdaySong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startSurprise() {
            const envelope = document.getElementById('envelope');
            const song = document.getElementById('birthdaySong');
            const catBox = document.getElementById('catBox');
            const tapText = document.getElementById('tapText');

            // 1. Open Envelope and Card
            envelope.classList.add('open');
            tapText.style.opacity = '0';

            // 2. Play Audio
            song.play().catch(() => console.log("User interaction required"));

            // 3. Cat Surprise (Wait for pop-up to finish)
            catBox.classList.add('cat-active');

            // 4. Background Hearts
            setInterval(spawnHeart, 400);
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
    </script>
</body>
</html>
