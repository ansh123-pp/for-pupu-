<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pupu ðŸ’–</title>
    <style>
        :root {
            --bg-color: #ffeef2;
            --pink-dark: #ff4d6d;
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: var(--ios-font);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Full screen click layer for music */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .card {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 77, 109, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid white;
        }

        .profile-img {
            width: 140px; height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ffb3c1;
            margin-top: -80px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 { color: var(--pink-dark); font-size: 1.8rem; margin: 15px 0 10px; }
        p { color: #555; line-height: 1.6; font-size: 1rem; }
        .highlight { color: var(--pink-dark); font-weight: bold; }

        /* Cat Animation: Slides up, stays, then slides down */
        .cat-container {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            transition: all 1s ease-in-out;
            pointer-events: none;
        }

        .cat-img {
            width: 220px; /* Bigger Cat */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .animate-cat {
            animation: catLifecycle 8s forwards ease-in-out;
        }

        @keyframes catLifecycle {
            0% { bottom: -300px; }
            15% { bottom: 20px; } /* Slides up */
            85% { bottom: 20px; opacity: 1; } /* Stays there */
            100% { bottom: -300px; opacity: 0; } /* Disappears */
        }

        /* Heart Pulse */
        .big-heart {
            font-size: 40px;
            animation: heartPulse 1s infinite;
            display: block;
            margin: 10px auto;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .floating-obj {
            position: absolute; bottom: -50px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <p style="background: white; padding: 10px 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">ðŸ’– Tap to Open Card ðŸ’–</p>
    </div>

    <div class="cat-container" id="catBox">
        <img src="cat.png" class="cat-img" alt="Cat">
    </div>

    <div class="card">
        <img src="her-photo.jpg" alt="Pupu" class="profile-img">
        <h1>Happy Birthday, Pupu! ðŸŽ‚</h1>
        <p>From your <span class="highlight">Little Orchid ðŸŒ¸</span></p>
        <p>"Some people don't leave the heart when they leave the conversation."</p>
        <p>I'll always be grateful that once... <br> you were mine to care for. ðŸ’–</p>
        <div class="big-heart">ðŸ’—</div>
    </div>

    <audio id="song" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const overlay = document.getElementById('overlay');
        const song = document.getElementById('song');
        const catBox = document.getElementById('catBox');

        overlay.addEventListener('click', () => {
            // Play Music
            song.play();
            overlay.style.display = 'none';

            // Start Cat Animation after 1 second
            setTimeout(() => {
                catBox.classList.add('animate-cat');
            }, 1000);

            // Start Floating Elements
            setInterval(createFloatingElement, 300);
        });

        function createFloatingElement() {
            const el = document.createElement('div');
            el.className = 'floating-obj';
            const isHeart = Math.random() > 0.3;
            el.innerHTML = isHeart ? 'â¤ï¸' : 'âœ¨';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 10) + 'px';
            el.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 6000);
        }
    </script>
</body>
</html>
