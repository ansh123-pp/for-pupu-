<style>
*{margin:0; padding:0; box-sizing:border-box;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(180deg,#ffd6e8,#fff);
  overflow:hidden;
  font-family:'Quicksand',sans-serif;
}

/* Floating hearts */
.hearts span{
  position:absolute;
  font-size:26px;
  color:#ff7eb9;
  animation: float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg); opacity:1;}
  100%{transform:translateY(-10vh) rotate(360deg); opacity:0;}
}

/* Card */
.card{
  width:380px;
  height:580px;
  background:#fff;
  border-radius:36px;
  box-shadow:0 40px 90px rgba(255,105,180,.35);
  text-align:center;
  padding:30px;
  position:relative;
  animation: open 1.2s cubic-bezier(.2,.8,.2,1) forwards;
  opacity:0;
  transform:scale(.85);
}
@keyframes open{
  to{opacity:1; transform:scale(1);}
}

/* Title */
.title{
  font-family:'Pacifico', cursive;
  font-size:36px;
  color:#ff4d88;
  margin-top:10px;
}

/* Message */
.msg{
  font-family:'Quicksand',sans-serif;
  font-size:19px;
  color:#555;
  margin-top:25px;
  line-height:1.8;
}

.orchid{
  font-family:'Pacifico', cursive;
  color:#ff5fa2;
  font-size:22px;
  font-weight:600;
}

/* Her photo */
.photo{
  width:170px;
  height:170px;
  border-radius:50%;
  background:url('her-photo.jpg') center/cover no-repeat;
  margin:25px auto;
  opacity:0;
  animation: fade 1s ease forwards;
  animation-delay:2s;
}
@keyframes fade{
  to{opacity:1;}
}

/* Cat image */
.cat-img{
  position:absolute;
  top:-180px; /* start above */
  left:50%;
  transform:translateX(-50%);
  width:120px; /* bigger cat */
  animation: catSlide 2s ease forwards;
  animation-delay:2.2s;
}
@keyframes catSlide{
  0%{top:-180px;}
  50%{top:150px;}
  100%{top:420px;} /* end near bottom of card */
}

/* Pulse heart below text */
.pulse-heart{
  font-size:30px;
  animation:pulse 1.5s infinite;
  margin-top:15px;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

/* Hide audio visually */
audio{display:none;}
</style>
</head>
