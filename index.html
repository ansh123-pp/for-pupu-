<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pupu üíñ</title>
    <style>
        :root {
            --pink-soft: #fff0f3;
            --pink-bright: #ff85a2;
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--pink-soft);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: var(--ios-font);
        }

        /* Card Styling */
        .card {
            background: white;
            width: 340px;
            padding: 40px 20px;
            border-radius: 50px;
            box-shadow: 0 25px 50px rgba(255, 133, 162, 0.3);
            text-align: center;
            position: relative;
            z-index: 5;
            border: 2px solid rgba(255, 182, 193, 0.5);
            transition: transform 0.3s ease;
        }

        /* Cat Animation: Slide & Peek */
        .cat-img {
            position: absolute;
            width: 140px;
            top: -110px; /* Adjust based on your cat.png size */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            animation: catWobble 3s infinite ease-in-out;
        }

        @keyframes catWobble {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
            25% { transform: translateX(-50%) translateY(-10px) rotate(-5deg); }
            75% { transform: translateX(-50%) translateY(-5px) rotate(5deg); }
        }

        /* Photo with Glowing Effect */
        .photo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255, 133, 162, 0.6);
            position: relative;
            z-index: 6;
        }

        .glow-ring {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff85a2, #ffb6c1, #ff1493);
            animation: rotateGlow 3s linear infinite;
            z-index: 5;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0.5; }
        }

        /* Text Styles */
        h1 {
            color: #c2185b;
            font-size: 2.2rem;
            margin: 10px 0;
            letter-spacing: -1px;
        }

        p {
            color: #880e4f;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Heart Pulse */
        .pulse-heart {
            font-size: 60px;
            cursor: pointer;
            display: inline-block;
            animation: heartBeat 1.2s infinite;
            margin-top: 10px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Background Floating Hearts */
        .heart {
            position: absolute;
            color: #ffb6c1;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 5s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body onclick="startExperience()">

    <div class="card-wrapper">
        <img src="cat.png" alt="Cat" class="cat-img">
        
        <div class="card">
            <div class="photo-container">
                <div class="glow-ring"></div>
                <img src="her-photo.jpg" alt="Pupu" class="profile-img">
            </div>
            
            <h1>Pupu! ‚ú®</h1>
            <p>Happy Birthday to the most <br> <b>pyaari</b> person in the world!</p>
            
            <div class="pulse-heart">‚ù§Ô∏è</div>
            <p style="font-size: 0.7rem; color: #ff85a2; margin-top: 15px;">TAP TO PLAY MUSIC</p>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startExperience() {
            // Play Music
            const audio = document.getElementById("bgMusic");
            audio.play().catch(e => console.log("Audio needs user interaction first"));

            // Create hearts on tap
            for(let i=0; i<5; i++) {
                createFloatingHeart();
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Constant floating hearts
        setInterval(createFloatingHeart, 400);
    </script>
</body>
</html>
