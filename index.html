<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pupu ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #ffeef2;
            font-family: 'Quicksand', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Envelope Styling */
        #envelope {
            position: absolute;
            width: 300px; height: 200px;
            background: #ff4d6d;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #envelope::before {
            content: ""; position: absolute; top: -100px;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ff4d6d;
        }

        /* Card Styling - Fixed in Center */
        #card {
            width: 320px;
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease 0.5s;
            z-index: 5;
            box-sizing: border-box;
        }

        .profile-img {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 4px solid #ffdeeb;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; margin: 0; }
        p { color: #444; line-height: 1.5; font-size: 0.9rem; }

        /* Cat Styling - Small and Side Position */
        #cat {
            position: fixed;
            bottom: 20px; right: 20px;
            width: 100px; /* Small Size */
            transform: scale(0);
            opacity: 0;
            z-index: 20;
        }

        .cat-animate {
            animation: catInAndOut 7s forwards ease-in-out;
        }

        @keyframes catInAndOut {
            0% { transform: scale(0); opacity: 0; }
            15% { transform: scale(1); opacity: 1; }
            85% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; } /* Simple Zoom Out */
        }

        /* Hearts */
        .heart {
            position: fixed; bottom: -20px;
            animation: float 5s linear infinite;
            color: #ff4d6d;
        }
        @keyframes float {
            to { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>
<body onclick="openSurprise()">

    <div id="envelope">
        <span style="color:white; font-weight:bold;">Tap to Open ðŸ’Œ</span>
    </div>

    <div id="card">
        <img src="her-photo.jpg" alt="Pupu" class="profile-img">
        <h1>Happy Birthday, Pupu!</h1>
        <p>From your <b>Little Orchid ðŸŒ¸</b></p>
        <p>"Some people don't leave the heart when they leave the conversation."</p>
        <p>I'll always be grateful for you. ðŸ’–</p>
        <div style="font-size: 20px;">ðŸŽ‚âœ¨</div>
    </div>

    <img src="cat.png" id="cat" alt="Cat">

    <audio id="song" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openSurprise() {
            const envelope = document.getElementById('envelope');
            const card = document.getElementById('card');
            const cat = document.getElementById('cat');
            const song = document.getElementById('song');

            // 1. Gayab Red Envelope
            envelope.style.opacity = '0';
            setTimeout(() => envelope.style.display = 'none', 800);

            // 2. Show Card in Center
            card.style.opacity = '1';
            card.style.transform = 'scale(1)';

            // 3. Play Music
            song.play();

            // 4. Cat Animation
            cat.classList.add('cat-animate');

            // 5. Hearts
            setInterval(createHeart, 400);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
