<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Pupu ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff758c;
            --pink-light: #ffdeeb;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #fff0f3 0%, #ffdeeb 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px; overflow: hidden;
        }

        /* Envelope Container */
        .envelope-wrapper {
            position: relative;
            width: 300px; height: 200px;
            background-color: var(--pink-primary);
            border-radius: 0 0 15px 15px;
            cursor: pointer;
            transition: transform 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .envelope-wrapper::before {
            content: ""; position: absolute; top: 0; z-index: 2;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff4d6d;
            transform-origin: top;
            transition: transform 0.5s 0.3s ease;
        }

        .envelope-wrapper.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* The Surprise Card */
        .card {
            position: absolute;
            bottom: 0; left: 10px;
            width: 280px; height: 380px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.8s 0.5s ease;
            z-index: 1;
            transform: translateY(0);
        }

        .envelope-wrapper.open .card {
            transform: translateY(-280px); /* Card pops out */
        }

        /* Photo Styles */
        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 4px solid var(--pink-light);
            object-fit: cover;
            margin-top: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--pink-primary);
            margin: 10px 0;
            font-size: 1.8rem;
        }

        p {
            font-size: 0.9rem;
            color: var(--text-color);
            line-height: 1.4;
        }

        /* Cat Animation: Medium size + Zoom Disappear */
        .cat-box {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }

        .cat-img { width: 180px; } /* Medium Size */

        .cat-active {
            animation: catLifecycle 6s forwards ease-in-out;
        }

        @keyframes catLifecycle {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1); opacity: 1; } /* Zoom In to center */
            80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; filter: blur(10px); } /* Zoom Out Disappear */
        }

        /* Floating Hearts */
        .heart {
            position: fixed; bottom: -20px;
            animation: float 5s linear infinite;
            color: var(--pink-primary);
        }

        @keyframes float {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .tap-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-weight: 600; z-index: 5;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelope" onclick="openCard()">
        <div class="tap-text" id="tapLabel">Tap to Open ðŸ’Œ</div>
        <div class="card">
            <img src="her-photo.jpg" alt="Pupu" class="profile-img">
            <h1>Happy Birthday, Pupu!</h1>
            <p>From your <b>Little Orchid ðŸŒ¸</b></p>
            <p>"Some people don't leave the heart when they leave the conversation."</p>
            <p>I'll always be grateful for you. ðŸ’–</p>
            <span style="font-size: 30px;">ðŸŽ‚</span>
        </div>
    </div>

    <div class="cat-box" id="catBox">
        <img src="cat.png" class="cat-img" alt="Cat">
    </div>

    <audio id="bgSong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openCard() {
            const envelope = document.getElementById('envelope');
            const song = document.getElementById('bgSong');
            const catBox = document.getElementById('catBox');
            const tapLabel = document.getElementById('tapLabel');

            // 1. Open Envelope
            envelope.classList.add('open');
            tapLabel.style.display = 'none';

            // 2. Play Music
            song.play();

            // 3. Cat Animation (Wait for card to pop up)
            setTimeout(() => {
                catBox.classList.add('cat-active');
            }, 1500);

            // 4. Start Floating Hearts
            setInterval(createHeart, 400);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
